# =============================================================================
# SysMetrics Pro — Android CI with TV Support
# =============================================================================
# Triggers: push/PR to main
# Jobs: lint, unit tests, instrumented tests (API 30, 33, 34), Android TV
# Note: API 28 excluded due to emulator termination hang on CI runners
# =============================================================================

name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.parallel=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.jvmargs=-Xmx4g
  JAVA_VERSION: '17'
  NDK_VERSION: '25.2.9519653'

jobs:
  # ---------------------------------------------------------------------------
  # Lint & Static Analysis
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Android Lint
        run: ./gradlew :app:lintDebug --stacktrace

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Unit Tests
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Instrumented Tests Matrix (API 30, 33, 34)
  # ---------------------------------------------------------------------------
  instrumented-tests:
    name: Instrumented Tests (API ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ lint, unit-tests ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - api-level: 30
            target: google_apis
            arch: x86_64
            name: "Android 11"
          - api-level: 33
            target: google_apis
            arch: x86_64
            name: "Android 13"
          - api-level: 34
            target: google_apis
            arch: x86_64
            name: "Android 14"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' \
            | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests (${{ matrix.name }})
        uses: reactivecircus/android-emulator-runner@v2.30.1
        timeout-minutes: 20
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          emulator-options: -no-window -no-audio -no-snapshot-save -gpu swiftshader_indirect -no-boot-anim
          emulator-boot-timeout: 300
          disable-animations: true
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            adb shell input keyevent 82
            ./gradlew :app:connectedDebugAndroidTest --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results-api${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Android TV Tests (Android 11 / API 30)
  # google-tv system images available from API 30+
  # ---------------------------------------------------------------------------
  android-tv-tests:
    name: Android TV Tests (API 30)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ lint, unit-tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' \
            | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android TV Emulator (API 30)
        uses: reactivecircus/android-emulator-runner@v2.30.1
        timeout-minutes: 25
        with:
          api-level: 30
          target: google-tv
          profile: "Android TV 1080p"
          arch: x86_64
          emulator-options: -no-window -no-audio -no-snapshot-save -gpu swiftshader_indirect -no-boot-anim
          emulator-boot-timeout: 300
          disable-animations: true
          script: |
            echo "=== Verifying TV device ==="
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            sleep 3
            
            TV_CHARS=$(adb shell getprop ro.build.characteristics)
            echo "Device characteristics: $TV_CHARS"
            
            if echo "$TV_CHARS" | grep -q "tv"; then
              echo "✓ TV device confirmed"
            else
              echo "✗ ERROR: Not a TV device (characteristics: $TV_CHARS)"
              exit 1
            fi
            
            echo "=== Running instrumented tests on Android TV ==="
            ./gradlew :app:connectedDebugAndroidTest --stacktrace

      - name: Upload TV test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-test-results
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Debug APK Build (includes native C++ for all ABIs)
  # ---------------------------------------------------------------------------
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ lint, unit-tests, instrumented-tests, android-tv-tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Verify native libraries
        run: |
          echo "=== Checking native libraries in APK ==="
          for abi in armeabi-v7a arm64-v8a x86 x86_64; do
            if unzip -l app/build/outputs/apk/debug/*.apk | grep -q "lib/${abi}/libsysmetrics_native.so"; then
              echo "✓ ${abi}: libsysmetrics_native.so found"
            else
              echo "✗ ${abi}: libsysmetrics_native.so MISSING" && exit 1
            fi
          done

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14
