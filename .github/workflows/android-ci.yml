# =============================================================================
# SysMetrics Pro — Android CI/CD Pipeline
# =============================================================================
# Triggers: push/PR to main
# Jobs: Lint, Unit Tests, Instrumented Tests (Mobile Matrix), Android TV Tests
#
# Key Design Decisions:
# - Matrix strategy for mobile devices (API 30, 33, 34) to ensure broad compatibility
# - Dedicated Android TV job on API 34 with tv_1080p profile for leanback UI testing
# - AVD caching to reduce emulator startup time (~2-3 min saved per run)
# - Native C++ support via NDK (required for sysmetrics_native.so)
# - API 28 excluded: known emulator termination hang on GitHub-hosted runners
# =============================================================================

name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Gradle optimization flags to speed up builds
  GRADLE_OPTS: >-
    -Dorg.gradle.daemon=false
    -Dorg.gradle.parallel=true
    -Dorg.gradle.caching=true
    -Dorg.gradle.jvmargs=-Xmx4g
  JAVA_VERSION: '17'
  NDK_VERSION: '25.2.9519653'

jobs:
  # ---------------------------------------------------------------------------
  # Lint & Static Analysis
  # Validates code quality before expensive emulator tests run
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Android Lint
        run: ./gradlew :app:lintDebug --stacktrace

      - name: Upload Lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Unit Tests
  # Fast feedback loop - runs before emulator tests
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Instrumented Tests — Mobile Device Matrix
  # Testing on representative API levels:
  # - API 30: Android 11 (stable baseline, widely adopted)
  # - API 33: Android 13 (modern, permission changes)
  # - API 34: Android 14 (latest stable release)
  # ---------------------------------------------------------------------------
  instrumented-tests:
    name: Instrumented Tests (API ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ lint, unit-tests ]
    strategy:
      fail-fast: false  # Run all matrix jobs even if one fails
      matrix:
        include:
          - api-level: 30
            target: google_apis
            arch: x86_64
            name: "Android 11"
          - api-level: 33
            target: google_apis
            arch: x86_64
            name: "Android 13"
          - api-level: 34
            target: google_apis
            arch: x86_64
            name: "Android 14"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      # Enable KVM acceleration for x86_64 emulator (critical for performance)
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' \
            | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache AVD to speed up subsequent runs (saves ~2-3 minutes)
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}-${{ github.run_id }}
          restore-keys: |
            avd-${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}-

      # Create AVD snapshot on cache miss for faster future runs
      - name: Create AVD snapshot
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2.30.1
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "AVD snapshot created"

      - name: Run instrumented tests (${{ matrix.name }})
        uses: reactivecircus/android-emulator-runner@v2.30.1
        timeout-minutes: 20
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          # -no-snapshot-save: prevents hang on emulator termination
          emulator-options: -no-window -no-audio -no-snapshot-save -gpu swiftshader_indirect -no-boot-anim
          emulator-boot-timeout: 300
          disable-animations: true
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            adb shell input keyevent 82  # Dismiss any keyguard
            ./gradlew :app:connectedDebugAndroidTest --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results-api${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Android TV Tests — API 34
  # Uses google-tv target with tv_1080p profile for leanback UI testing.
  # API 34 chosen for latest TV features (MediaSession improvements, picture-in-picture).
  # Verifies ro.build.characteristics contains "tv" to ensure correct device type.
  # ---------------------------------------------------------------------------
  android-tv-tests:
    name: Android TV Tests (API 34)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ lint, unit-tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' \
            | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache TV AVD separately from mobile AVDs
      - name: AVD cache (Android TV)
        uses: actions/cache@v4
        id: avd-cache-tv
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-tv-34-google-tv-x86_64-${{ github.run_id }}
          restore-keys: |
            avd-tv-34-google-tv-x86_64-

      - name: Create Android TV AVD snapshot
        if: steps.avd-cache-tv.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2.30.1
        with:
          api-level: 34
          target: google-tv
          profile: tv_1080p
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Android TV AVD snapshot created"

      - name: Run Android TV tests
        uses: reactivecircus/android-emulator-runner@v2.30.1
        timeout-minutes: 25
        with:
          api-level: 34
          target: google-tv
          profile: tv_1080p
          arch: x86_64
          emulator-options: -no-window -no-audio -no-snapshot-save -gpu swiftshader_indirect -no-boot-anim
          emulator-boot-timeout: 300
          disable-animations: true
          script: |
            echo "=== Verifying Android TV device ==="
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            sleep 3
            
            TV_CHARS=$(adb shell getprop ro.build.characteristics)
            echo "Device characteristics: $TV_CHARS"
            
            # Fail fast if not running on TV device
            if echo "$TV_CHARS" | grep -q "tv"; then
              echo "✓ Android TV device confirmed"
            else
              echo "✗ ERROR: Expected TV device, got: $TV_CHARS"
              exit 1
            fi
            
            echo "=== Running instrumented tests on Android TV ==="
            ./gradlew :app:connectedDebugAndroidTest --stacktrace

      - name: Upload Android TV test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-test-results-api34
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/connected/
          retention-days: 14

  # ---------------------------------------------------------------------------
  # Debug APK Build
  # Final artifact generation — only runs if all tests pass
  # Verifies native libraries are present for all target ABIs
  # ---------------------------------------------------------------------------
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ lint, unit-tests, instrumented-tests, android-tv-tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK ${{ env.NDK_VERSION }}
        run: sdkmanager "ndk;${{ env.NDK_VERSION }}"

      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Verify native libraries for all ABIs
        run: |
          echo "=== Verifying native libraries in APK ==="
          for abi in armeabi-v7a arm64-v8a x86 x86_64; do
            if unzip -l app/build/outputs/apk/debug/*.apk | grep -q "lib/${abi}/libsysmetrics_native.so"; then
              echo "✓ ${abi}: libsysmetrics_native.so found"
            else
              echo "✗ ${abi}: libsysmetrics_native.so MISSING" && exit 1
            fi
          done

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14
